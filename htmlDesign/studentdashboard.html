<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../public/css/login.css" />
    <title>Student Dashboards</title>
  </head>

  <body>
    <header class = "row d-flex justify-content-between bg-primary">
       <h1 class="col col-6">ABC Primary School</h1>
       <img class="col col-2 col-md-1" src="../public/image/abc_logo_gold.png" alt="ABC school Logo" >
    </header>

    <div class="container d-flex justify-content-center">
        <div class="col col-6 m-3 bg-light">
            <h2 class="shadow-none p-3 mb-3 bg-secondary rounded">Student Dashboards</h2>
            <div>
                <h3> Latest Five Article</h3>
                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">ExerciseId</th>
                        <th scope="col">Title</th>
                        <th scope="col">Grade</th>
                        <th scope="col">Updated Date</th>
                      </tr>
                    </thead>
                    <tbody id="dashboardcontent">

                    </tbody>
                  </table>
            </div>
            <div>
                <button type="button m-3" class="btn btn-primary" id="viewAllArticle">View All Articles</button>
                <button type="button m-3" class="btn btn-primary" id="createNewArticle">Create New Article</button>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../public/js/main.js"></script>
  </body>
</html>
