<!DOCTYPE html>

  <head>

  <body>

        <div class="col col-6 m-3 bg-light">

                <h3>Pending Latest Five Student Article</h3>
                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">Student name</th>
                        <th scope="col">Title</th>
                        <th scope="col">Grade</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <th scope="row">1</th>
                        <th>Student 1</th>
                        <td><a href="./exercisepage.html" >title 1</a></td>
                        <td>Grade 1</td>
                      </tr>
                      <tr>
                        <th scope="row">2</th>
                        <th>Student 2</th>
                        <td><a href="./exercisepage.html" >title 2</a></td>
                        <td>Grade 2</td>
                      </tr>
                      <tr>
                        <th scope="row">3</th>
                        <th>Student 3</th>
                        <td><a href="./exercisepage.html" >title 3</a></td>
                        <td>Grade 3</td>
                      </tr>
                      <tr>
                        <th scope="row">4</th>
                        <th>Student 4</th>
                        <td><a href="./exercisepage.html" >title 4</a></td>
                        <td>Grade 4</td>
                      </tr>
                      <tr>
                        <th scope="row">5</th>
                        <th>Student 5</th>
                        <td><a href="./exercisepage.html" >title 5</a></td>
                        <td>Grade 5</td>
                      </tr>
                    </tbody>
                  </table>
            </div>

            <div>
                <button type="button m-3" class="btn btn-primary" id="viewAllPendingArticle">View All Pending Articles</button>
                <button type="button m-3" class="btn btn-primary" id="createNewClass">Create New Class</button>
            </div>
        </div>
        
    </div>


    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./public/js/main.js"></script>
  </body>
